<template>
    <div class="slds-box" style="background-color: white">
        <lightning-input type="search"  class="slds-m-bottom_small" label="Search" value={searchKey} onchange={handleKeyChange}></lightning-input>
        <lightning-button class="slds-align_absolute-center slds-p-bottom_medium" name="Search" onclick={searchData} label="Search"> </lightning-button>
            <lightning-datatable
                    if:true={showResults}
                    key-field="id"
                    data={accCnt}
                    columns={columns}>
            </lightning-datatable>
    </div>
</template>
